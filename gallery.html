<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/screen.css">
    <title>gallery</title>
</head>
<body>
    <header class="l-header">
        <div class="l-header-content">
            <div class="l-header-content-img">
                <img src="img/logo.png" alt="logo DJ Agerone" title="Logo du DJ Angerone">
                <h1>dj angerone</h1>
            </div>
            <nav class="l-header-content-nav">
                <ul class="l-header-content-nav-list">
                    <li class="l-header-nav-list-items"><a href="#">About</a></li>
                    <li class="l-header-nav-list-items"><a href="#">Discography</a></li>
                    <li class="l-header-nav-list-items"><a href="#">Tours</a></li>
                    <li class="l-header-nav-list-items"><a href="#">Photos</a></li>
                </ul>
                <ul class="l-header-content-nav-social">
                    <li class="l-header-content-nav-social-items"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li class="l-header-content-nav-social-items"><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li class="l-header-content-nav-social-items"><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li class="l-header-content-nav-social-items"><a href="#"><i class="fab fa-youtube"></i></a></li>
                    <li class="l-header-content-nav-social-items"><a href="#"><i class="fab fa-pinterest-p"></i></a></li>
                </ul>
            </nav>
            <div class="l-header-content-burger">
                <div class="l-header-content-burger-container">
                    <div id="menuToggle">
                        <!--
                        A fake / hidden checkbox is used as click reciever,
                        so you can use the :checked selector on it.
                        -->
                        <input type="checkbox" />
                        
                        <!--
                        Some spans to act as a hamburger.
                        
                        They are acting like a real hamburger,
                        not that McDonalds stuff.
                        -->
                        <span></span>
                        <span></span>
                        <span></span>
                        
                        <!--
                        Too bad the menu has to be inside of the button
                        but hey, it's pure CSS magic.
                        -->
                        <ul id="menu">
                            <li class="l-header-nav-list-items"><a href="#">About</a></li>
                            <li class="l-header-nav-list-items"><a href="#">Discography</a></li>
                            <li class="l-header-nav-list-items"><a href="#">Tours</a></li>
                            <li class="l-header-nav-list-items"><a href="#">Photos</a></li>
                        </ul>
                      </div>
                </div>
            </div>
        </div>
        <div class="c-header-banner">
            <h1>Tour schedule</h1>
            <nav class="c-header-banner-nav">
                <ul>
                    <li><a class="active" href="#">Home</a></li>
                    <li><a href="#">Tour Schedule</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="l-main">
        <section class="c-main-galleryInfo">
            <div class="c-main-galeryInfo-content">
                <img src="img/gallery-1.jpg" alt="gallery #1" title="gallery 1">
                <img src="img/gallery-2.jpg" alt="gallery #1" title="gallery 1">
                <img src="img/gallery-3.jpg" alt="gallery #1" title="gallery 1">
                <img src="img/gallery-4.jpg" alt="gallery #1" title="gallery 1">
                <img src="img/gallery-5.jpg" alt="gallery #1" title="gallery 1">
                <img src="img/gallery-6.jpg" alt="gallery #1" title="gallery 1">
                <img src="img/gallery-1.jpg" alt="gallery #1" title="gallery 1">
                <img src="img/gallery-2.jpg" alt="gallery #1" title="gallery 1">
                <img src="img/gallery-3.jpg" alt="gallery #1" title="gallery 1">
                <img src="img/gallery-4.jpg" alt="gallery #1" title="gallery 1">
                <img src="img/gallery-5.jpg" alt="gallery #1" title="gallery 1">
                <img src="img/gallery-6.jpg" alt="gallery #1" title="gallery 1">
            </div>
        </section>
    </main>
    <footer class="l-footer">
        <div class="l-footer-img">
            <img src="img/logo.png" alt="logo DJ Agerone" title="Logo du DJ Angerone">
            <h1>dj angerone - footer</h1>
        </div>
        <nav class="l-footer-nav">
            <ul class="l-footer-nav-list">
                <li class="l-footer-nav-list-items"><a href="#">About</a></li>
                <li class="l-footer-nav-list-items"><a href="#">Discography</a></li>
                <li class="l-footer-nav-list-items"><a href="#">Tours</a></li>
                <li class="l-footer-nav-list-items"><a href="#">Photos</a></li>
            </ul>
            <ul class="l-footer-nav-social">
                <li class="l-footer-nav-social-list"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li class="l-footer-nav-social-list"><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li class="l-footer-nav-social-list"><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li class="l-footer-nav-social-list"><a href="#"><i class="fab fa-youtube"></i></a></li>
                <li class="l-footer-nav-social-list"><a href="#"><i class="fab fa-pinterest-p"></i></a></li>
            </ul>
        </nav>
        <p>&copy; 2021 DJ Angerone. Privacy Policy</p>
        <a class="btn-nav" href="#">&#94;</a>
    </footer>
</body>
</html>
